<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label for="appointment_title">Title:</label>
    <input type="text" id="appointment_title" name="appointment_ttl" value="{{appointment.title}}"><br>
    <label for="appointment_description">Description:</label>
    <textarea id="appointment_description" name="appointment_dsc">{{appointment.description}}</textarea><br>
    <label for="appointment_start_time">Start time:</label>
    <input type="datetime-local" id="appointment_start_time" name="appointment_sttime" value="{{ appointment.start_time|date:'Y-m-d\TH:i' }}"><br>
    <label for="appontment_end_time">End time:</label>
    <input type="datetime-local" id="appontment_end_time" name="appointment_edtime" value="{{ appointment.end_time|date:'Y-m-d\TH:i' }}"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
